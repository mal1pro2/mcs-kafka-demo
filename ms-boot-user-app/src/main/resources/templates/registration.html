<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Website</title>
</head>
<body style="background-color: #cdd1ce;">
	 
	<div class="container" style="margin-top: 100px">		
		<div class="col-md-12">
			<div class="modal-dialog" style="margin-bottom: 0">
				<div class="modal-content">
					<div class="panel-heading">
						<h3 class="panel-title" style="font-weight: bold;">Registration</h3>						
					</div>
					<div class="panel-body">
						<div th:if="${param.success}">
							<div class="alert alert-info">You've successfully registered
								to our awesome app!</div>
						</div>
						<form th:action="@{/registration}" th:object="${user}" method="post" role="form">
							<fieldset>
									<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
									th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
									error</p>

								<div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
									<label for="name" class="control-label">Full name</label> 
									<input id="name" class="form-control" th:field="*{name}" />
									<p class="error-message"
										th:each="error: ${#fields.errors('name')}"
										th:text="${error}">Validation error</p>
								</div> 
								<div class="form-group"
									th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
									<label for="email" class="control-label">E-mail</label> <input type="email"
										id="email" class="form-control" th:field="*{email}" />
									<p class="error-message"
										th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
										error</p>
								</div> 
								<div class="form-group"
									th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
									<label for="password" class="control-label">Password</label> <input
										id="password" class="form-control" type="password"
										th:field="*{password}" />
									<p class="error-message"
										th:each="error : ${#fields.errors('password')}"
										th:text="${error}">Validation error</p>
								</div> 
								<div class="form-group">
									<button type="submit" class="btn btn-primary">Register</button>
									<span>Already registered? <a href="/" th:href="@{/login}">Login
											here</a></span>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
