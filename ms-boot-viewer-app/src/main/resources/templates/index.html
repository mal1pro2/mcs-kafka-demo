<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Product Manager</title>
</head>
<body>
	<div class="container">
		<h2>Viewer History</h2>
		<p>Web site user view history</p>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>User Name</th>
					<th>Email</th>
					<th>View Tab</th>
					<th>Date Time</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="info : ${listHistory}">
					<td th:text="${info.id}">ID</td>
					<td th:text="${info.name}">Name</td>
					<td th:text="${info.email}">Email</td>
					<td th:text="${info.tab}">ViewTab</td>
					<td th:text="${info.creationDateTime}">DateTime</td>
				</tr>
			</tbody>
		</table> 
		<div th:if="${totalPages > 1}">  
			<ul class="pagination">
				<li class="page-item">
					<a class="page-link" th:href="@{'/history/page/' + ${currentPage - 1}}" aria-label="Previous"> 
						<span aria-hidden="true">&laquo;</span>
						<span class="sr-only">Previous</span>
					</a>
				</li>
				<li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}"> 
				<a class="page-link" th:if="${currentPage != i}" th:href="@{'/history/page/' + ${i}}">[[${i}]]</a>
					<span th:unless="${currentPage != i}">[[${i}]]</span>
				</li> 
				<li class="page-item">
					<a class="page-link" th:if="${currentPage < totalPages}" th:href="@{'/history/page/' + ${currentPage + 1}}" aria-label="Next"> 
						<span aria-hidden="true">&raquo;</span> 
						<span class="sr-only">Next</span>
					</a>
				</li>
			</ul> 
		</div> 
	</div>
</body>
</html>
